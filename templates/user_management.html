<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
</head>
<body>
    <h1>User Management</h1>
    <form method="POST" action="{{ url_for('user_management') }}">
        <h2>Create New User</h2>
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <select name="role">
            <option value="admin">Admin</option>
            <option value="user">User</option>
        </select>
        <button type="submit">Create User</button>
    </form>

    <h2>Assign Cameras</h2>
    {% for user in users %}
        <form method="POST" action="{{ url_for('assign_camera', user_id=user['id']) }}">
            <label>{{ user['username'] }}</label>
            <input type="hidden" name="camera_id" value="some_camera_id"> <!-- You should replace this with actual camera ID options -->
            <button type="submit">Assign Camera</button>
        </form>
    {% endfor %}
</body>
</html>
