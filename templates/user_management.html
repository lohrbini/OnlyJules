<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Camera Stream Overview</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            M.Modal.init(document.querySelectorAll('.modal'), {});
            M.Dropdown.init(document.querySelectorAll('.dropdown-trigger'), {});
        });
    </script>
    <header>
        <div class="user-info">
            <span class="username">{{ session['username'] }}</span>
        </div>
        <button class="dropdown-trigger" data-target="user-dropdown">
            <i class="material-icons hamburger-icon">menu</i>
        </button>
    </header>

    <ul id="user-dropdown" class="dropdown-content">
        <li><a href="{{ url_for('index') }}">Overview</a></li>
        <li><a href="{{ url_for('user_management') }}">User Management</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>

    <main class="container">
        <div class="row">
            <div class="col s12 m6 l4">
                <p>Users and Last Login<p>
                <table class="striped">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Role</th>
                            <th>Last Login</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for user in users %}
                        <tr>
                            <td>{{ user['username'] }}</td>
                            <td>{{ user['role'] }}</td>
                            <td>{{ user['last_login'] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer class="page-footer">
        <div class="center-align">
            <p>&copy; 2024 OnlyJules</p>
        </div>
    </footer>
</body>
</html>
